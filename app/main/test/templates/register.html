<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<h1>用户注册</h1>
<form action="/register" method="post">
    <p><input type="text" name="user_name" placeholder="用户名"></p>
    <p><input type="password" name="pass_word" placeholder="密码"></p>
    <p><input type="password" name="re_pass_word" placeholder="确认密码"></p>
    <p><input type="submit" value="注册"></p>
</form>
</body>
</html>
